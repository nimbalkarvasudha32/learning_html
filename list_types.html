<!DOCTYPE html>
<html lang="en">
    <head>
    <title> List Types</title>
</head>
<body>
    <!--order type-->
    <ol type="i">
        <li> pooja</li>
        <li>sanika</li>
        <li>adtiya</li>
        <li>sakshi</li>
    </ol>
<!--type i,A,a-->
    <ol type="a">
        <li>vaishanvi</li>
        <li>shravani</li>
        <li>sharayu</li>
        <li>mahi</li>
    </ol>

    <ol type="A">
        <li>hi</li>
        <li>hello</li>
        <li>welcome </li>
    </ol>
    <!--unorder list type disk,circle,square-->
    <!--unorderes list-->
    <ul >
        <li> mahi</li>
        <li>ayodhya</li>
        <li>vasu</li>
    </ul>
    <ul type="disk">
        <li> Python</li>
        <li>C++</li>
        <li>C#</li>
    </ul>
    <ul type="circle">
        <li>c</li>
        <li>web design</li>

    </ul>

    <ul type="square--">
        <li>software</li>
        <li>hardware</li>

    </ul>
</body>
</html>
